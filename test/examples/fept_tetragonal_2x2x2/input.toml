	[general]
	name = "l10fept2x2x2"
	nat = 16
	kd = [ "Fe", "Pt" ]
	periodicity = [ true, true, true ]

	[symmetry]
	tolerance = 1e-5

	[interaction]
		nbody = 1
		[interaction.lmax]
		Fe = [ 2 ] # the number of elements shoud be the same with "nbody" value.
		Pt = [ 2 ]
		[interaction.cutoff] # unit is bohr
		Fe-Fe = [ -1 ] # first element is just dummy to align wigh lmax array
		Fe-Pt = [ -1 ]
		Pt-Pt = [ -1 ]
		# negative cutoff means all of the possible interaction will be considered.

